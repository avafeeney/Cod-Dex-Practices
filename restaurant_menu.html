<!DOCTYPE html>

<html>
    <head>
        <title>Applewasp's</title>
    </head>
    <body>
        <header>
            <img src="https://dbqschools.b-cdn.net/wp-content/uploads/2014/12/header-food-nutrition-01-590x200.jpg" id="header-img"></img>
            <h1>Applewasp's</h1>
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#order-form">Order Form</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="menu">
                <h2>Menu</h2>
                    <article>
                        <img src="https://assets.epicurious.com/photos/57c5c6d9cf9e9ad43de2d96e/1:1/w_2560%2Cc_limit/the-ultimate-hamburger.jpg" width="200" alt="Hamburger"></img>
                        <h3>Hamburger</h3>
                        <p>Beef patty with our special house sauce. <br> Comes with fries! <i>$11.99</i></p>
                    </article>
                    <article> 
                        <img src="https://www.sidechef.com/recipe/95bcb37c-6aaf-4104-a5f4-36192ecd3ee5.jpg?d=1408x1120" width="200" alt="Lime cucumber margarita"></img>
                        <h3>Lime Cucumber Margarita</h3>
                        <p>Made with in-house Tequila. <br> Perfect for summer. <i>$7.99</i></p>
                    </article>
                    <article>
                        <img src="https://i.ebayimg.com/images/g/qDIAAOSwJqxmebt4/s-l400.jpg" width="200" alt="tire"></img>
                        <h3>Tire</h3>
                        <p>Rubber tire. <br> Very chewy. <i>$39.99</i></p>
                    </article>
            </section>

            <section id="order-form">
                <h2>Place Your Order</h2>
                    <form>
                        <label for="hamburger-quantity">Hamburgers:</label>
                        <input type="number" min="0" id="hamburger-quantity" placeholder="Hamburger"> <br>
                        
                        <label for="mustard">Mustard</label>
                        <input type="checkbox" id="mustard" name="condiments">       
                        <label for="ketchup">Ketchup</label>
                        <input type="checkbox" id="ketchup" name="condiments"> <br> <br>
                        
                        <label for="marg-quantity">Margaritas:</label>
                        <input type="number" min="0" id="marg-quantity" placeholder="Margarita"> <br> <br>
                        <textarea id="special-instructions" rows="4" cols="50" placeholder="Special Instructions"></textarea> <br> <br>
                        
                        <label for="tire-quantity">Tires:</label>
                        <input type="number" min="0" id="tire-quantity" placeholder="Tire"> <br> <br>
                        <label for="tire-texture">Tire Texture:</label> <br>
                        <label for="chewy">Chewy</label>
                        <input type="radio" id="chewy" name="tire-texture" value="chewy">
                        <label for="extra-chewy">Extra Chewy</label>
                        <input type="radio" id="extra-chewy" name="tire-texture" value="extra-chewy"> <br> <br>
                        
                        <input type="submit" value="Go To Checkout"></submit>
                    </form>
            </section>
        </main>
        <footer>
            <p>Made with love by @afeeney</p>
        </footer>
    </body>
</html>
